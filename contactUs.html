<!DOCTYPE html>
<html>
    <head>
        <Title>Contact Us Form</Title>
    </head>
    <body>
        <form action="fakePage.html"  method="POST">
            <table>
                <tr>
                    <td align="right">First Name:</td>
                    <td align="left"><input type="text" name="FirstName" /></td>
                </tr>
                <tr>
                    <td align="right">Last Name:</td>
                    <td align="left"><input type="text" name="LastName" /><td/>
                </tr>
                <tr>
                    <td align="right">Email:</td>
                    <td align="left"><input type="text" name="Email" /><td/>
                </tr>
                <tr>
                    <td align="right">Type of License:</td>
                    <td align="left"><input type="radio" name="business" value="Business" checked/>Business <input type="radio" name="personal" value="Personal" />Personal<br/>
                </tr>
                <tr>
                    <td align="right">Reason:</td> 
                    <td align="left">
                        <select name="reason">
                            <option value="SelectAReason">Select a Reason</option>
                            <option value="SoftwareSupport">Software Support</option>
                            <option value="HardwareSupport">Hardware Support</option>
                            <option value="informationRequest">Information Request</option>
                        </select>
                    </td>
                </tr>
                <tr valign=top>
                    <td align="right">Additional Information:</td>
                    <td align="left"><textarea name="AdditionalInfo" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td align="left"><input type="checkbox" name="ToS" value="ToS"/>I have read the terms of service.</td>
                <tr>
                    <td></td>
                    <td align="center"><input type="submit" value="Send Request"/>

            </form>
    </body>
</html>
