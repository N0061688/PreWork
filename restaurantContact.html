<!DOCTYPE html>
<html>
    <head>
        <Title>Home Page</Title>
         <style>
            table td {
                text-align:right;
            }
            table td + td {
              text-align:left;
                }  
            table td {
                font-weight:bold
            }
        </style>
        <link href="restaurantStyles.css"
            rel="stylesheet"
            type="text/css" />

    <body>
        <header>
            <h1>Blake's Bistro</h1>
            <hr></hr>
        </header>
        <a href="RestaurantHome.html" style="padding:25px;">Home</a>
        <a href="RestaruantMenu.html" style="padding:25px;">Menu</a>
        <a href="RestaurantContact.html" style="padding:25px;">Contact Us</a>
        <hr></hr>
      <form action="fakePage.html"  method="POST">
            <table align="center">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="Name" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="Email" /><td/>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="text" name="Phone" /><td/>
                </tr>
              
                <tr>
                    <td>Reason for Inquiry:</td> 
                    <td>
                        <select name="reason">
                            <option value="Catering">Catering</option>
                            <option value="Private Party">Private Party</option>
                            <option value="Feedback">Feedback</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr valign=top>
                    <td>Additional Information:</td>
                    <td><textarea name="AdditionalInfo" rows="10"></textarea></td>
                </tr>
                  <tr>
                    <td>Have you been to the restaurant?:</td>
                    <td><input type="radio" name="radio" value="no" checked/>No <input type="radio" name="radio" value="Yes" />Yes</td><br/>
                </tr>
                <tr>
                    <td>Best days to contact you:</td>
                    <td><input type="checkbox" name="Monday" value="Mon"/>M <input type="checkbox" name="Tuesday" value="Tue"/>T <input type="checkbox" name="Wednesday" value="Wed"/>W <input type="checkbox" name="Thursday" value="Thu"/>Th <input type="checkbox" name="Friday" value="Fri"/>F</td>
                <tr>
                    <td></td>
                    <td align="center"><input type="submit" value="Send Request"/>
             </table>
        </form>
            <br/>
            <br/>
