      <form action="fakePage.html"  method="POST">
            <table align="center">
                <tr>
                    <td align="right">Name:</td>
                    <td align="left"><input type="text" name="Name" /></td>
                </tr>
                <tr>
                    <td align="right">Email:</td>
                    <td align="left"><input type="text" name="Email" /><td/>
                </tr>
                <tr>
                    <td align="right">Phone:</td>
                    <td align="left"><input type="text" name="Phone" /><td/>
                </tr>
              
                <tr>
                    <td align="right">Reason for Inquiry:</td> 
                    <td align="left">
                        <select name="reason">
                            <option value="Catering">Catering</option>
                            <option value="Private Party">Private Party</option>
                            <option value="Feedback">Feedback</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr valign=top>
                    <td align="right">Additional Information:</td>
                    <td align="left"><textarea name="AdditionalInfo" rows="10"></textarea></td>
                </tr>
                  <tr>
                    <td align="right">Have you been to the restaurant?:</td>
                    <td align="left"><input type="radio" name="no" value="no" checked/>No <input type="radio" name="Yes" value="Yes" />Yes</td><br/>
                </tr>
                <tr>
                    <td align="right">Best days to contact you:</td>
                    <td align="left"><input type="checkbox" name="Monday" value="Mon"/>M <input type="checkbox" name="Tuesday" value="Tue"/>T <input type="checkbox" name="Wednesday" value="Wed"/>W <input type="checkbox" name="Thursday" value="Thu"/>Th <input type="checkbox" name="Friday" value="Fri"/>F</td>
                <tr>
                    <td></td>
                    <td align="center"><input type="submit" value="Send Request"/>
             </table>
        </form>
